<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .api-key-section {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-section small {
            display: block;
            margin-top: 8px;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .test-result {
            background: #f7f7f7;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #ddd;
        }

        .test-result.pass {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .test-result.fail {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .test-result.skip {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .test-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .test-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .test-duration {
            font-size: 12px;
            color: #666;
        }

        .test-message {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .summary h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Gemini API Test Suite</h1>
        <p class="subtitle">Test your Google Gemini API integration before starting development</p>

        <div class="api-key-section">
            <label for="apiKey">Google API Key:</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="AIzaSy..." 
                value="AIzaSyCYls9eTn2uNx2vQvl80IcnjUx0ZdYrtUM"
            >
            <small>Your API key is stored only in this browser session and never sent anywhere except Google's API.</small>
        </div>

        <button class="btn" id="runTestsBtn" onclick="runTests()">
            üöÄ Run All Tests
        </button>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        async function runTests() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('runTestsBtn');

            if (!apiKey) {
                alert('Please enter your Google API key');
                return;
            }

            // Show loading
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Running tests...</p></div>';
            btn.disabled = true;

            const results = [];

            // Test 1: API Key Format
            results.push(await testAPIKeyFormat(apiKey));

            // Test 2: API Connectivity
            results.push(await testAPIConnectivity(apiKey));

            // Test 3: Agent Name Extraction
            results.push(await testAgentNameExtraction(apiKey));

            // Test 4: Fallback Mechanism
            results.push(await testFallbackMechanism());

            // Display results
            displayResults(results);
            btn.disabled = false;
        }

        async function testAPIKeyFormat(apiKey) {
            const start = Date.now();
            
            if (apiKey.length < 30) {
                return {
                    test: 'API Key Format',
                    status: 'fail',
                    message: '‚ùå API key seems too short (should be 39+ characters)',
                    duration: Date.now() - start
                };
            }

            if (!apiKey.startsWith('AIza')) {
                return {
                    test: 'API Key Format',
                    status: 'fail',
                    message: '‚ùå API key should start with "AIza"',
                    duration: Date.now() - start
                };
            }

            return {
                test: 'API Key Format',
                status: 'pass',
                message: `‚úÖ API key format is valid (${apiKey.substring(0, 10)}...)`,
                duration: Date.now() - start
            };
        }

        async function testAPIConnectivity(apiKey) {
            const start = Date.now();

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: 'Hello' }] }]
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    return {
                        test: 'API Connectivity',
                        status: 'fail',
                        message: `‚ùå API Error: ${errorData.error?.message || response.statusText}`,
                        duration: Date.now() - start
                    };
                }

                return {
                    test: 'API Connectivity',
                    status: 'pass',
                    message: '‚úÖ Successfully connected to Gemini API',
                    duration: Date.now() - start
                };
            } catch (error) {
                return {
                    test: 'API Connectivity',
                    status: 'fail',
                    message: `‚ùå Network error: ${error.message}`,
                    duration: Date.now() - start
                };
            }
        }

        async function testAgentNameExtraction(apiKey) {
            const start = Date.now();

            try {
                const testPrompt = 'Create a BMI calculator agent';

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Extract agent name from: "${testPrompt}". Respond ONLY with JSON: {"agentName": "name", "agentType": "type", "shortDescription": "desc"}`
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.3,
                                maxOutputTokens: 200
                            }
                        })
                    }
                );

                if (!response.ok) {
                    return {
                        test: 'Agent Name Extraction',
                        status: 'fail',
                        message: `‚ùå Extraction failed: ${response.statusText}`,
                        duration: Date.now() - start
                    };
                }

                const data = await response.json();
                const textContent = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!textContent) {
                    return {
                        test: 'Agent Name Extraction',
                        status: 'fail',
                        message: '‚ùå No response from API',
                        duration: Date.now() - start
                    };
                }

                const jsonMatch = textContent.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    return {
                        test: 'Agent Name Extraction',
                        status: 'fail',
                        message: '‚ùå Could not parse JSON from response',
                        duration: Date.now() - start
                    };
                }

                const result = JSON.parse(jsonMatch[0]);

                return {
                    test: 'Agent Name Extraction',
                    status: 'pass',
                    message: `‚úÖ Successfully extracted: "${result.agentName}" (${result.agentType})`,
                    duration: Date.now() - start
                };
            } catch (error) {
                return {
                    test: 'Agent Name Extraction',
                    status: 'fail',
                    message: `‚ùå Error: ${error.message}`,
                    duration: Date.now() - start
                };
            }
        }

        async function testFallbackMechanism() {
            const start = Date.now();

            const tests = [
                { input: 'bmi calculator', expected: 'BMI' },
                { input: 'task manager', expected: 'Task' },
                { input: 'support chatbot', expected: 'Support' }
            ];

            let passed = 0;
            for (const test of tests) {
                if (test.input.toLowerCase().includes(test.expected.toLowerCase())) {
                    passed++;
                }
            }

            return {
                test: 'Fallback Mechanism',
                status: passed === tests.length ? 'pass' : 'fail',
                message: passed === tests.length 
                    ? '‚úÖ Keyword fallback working correctly'
                    : `‚ö†Ô∏è Fallback tests: ${passed}/${tests.length} passed`,
                duration: Date.now() - start
            };
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            const passed = results.filter(r => r.status === 'pass').length;
            const failed = results.filter(r => r.status === 'fail').length;
            const total = results.length;

            let html = '';

            // Individual test results
            results.forEach(result => {
                html += `
                    <div class="test-result ${result.status}">
                        <div class="test-result-header">
                            <span class="test-name">${result.test}</span>
                            <span class="test-duration">${result.duration}ms</span>
                        </div>
                        <div class="test-message">${result.message}</div>
                    </div>
                `;
            });

            // Summary
            html += `
                <div class="summary">
                    <h2>${failed === 0 ? 'üéâ All Tests Passed!' : '‚ö†Ô∏è Some Tests Failed'}</h2>
                    <div class="summary-stats">
                        <div class="stat">
                            <span class="stat-value">${passed}</span>
                            <span class="stat-label">Passed</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${failed}</span>
                            <span class="stat-label">Failed</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${total}</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    ${failed === 0 ? '<p style="margin-top: 15px;">Your Gemini API is ready to use! üöÄ</p>' : ''}
                </div>
            `;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
